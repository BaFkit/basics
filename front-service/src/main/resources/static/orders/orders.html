<div>
    <h3>My order:</h3>
    <table class="table table-hover">
        <tr>
            <td>id</td>
            <td>Delivery address</td>
            <td>Cost</td>
        </tr>
        <tbody>
        <tr ng-repeat="order in MyOrders">
            <td>{{order.id}}</td>
            <td>{{order.address}}</td>
            <td>{{order.totalPrice}}</td>
        </tr>
        </tbody>
    </table>
</div>
