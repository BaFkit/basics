<!DOCTYPE html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <div class="container" ng-controller="listController">
        <h3>Product list</h3>
        <div class="col-9">
            <form novalidate ng-submit="loadProducts()">
                <input class="form-control" type="number" placeholder="min" ng-model="filter.min_cost">
                <p></p>
                <input class="form-control" type="number" placeholder="max" ng-model="filter.max_cost">
                <p></p>
                <input class="form-control" type="text" placeholder="Title" ng-model="filter.title_part">
                <p></p>
                <button type="submit" class="btn btn-primary">Filter</button>
            </form>
        </div>
        <table class="table table-hover">
            <tr>
                <td>ID</td>
                <td>Title</td>
                <td>Cost</td>
                <td>Actions</td>
            </tr>
            <tbody>
            <tr ng-repeat="p in ProductsPage.content">
                <td>{{p.id}}</td>
                <td>{{p.title}}</td>
                <td>{{p.cost}}</td>
                <td>
                    <button class="btn btn-danger" ng-click="deleteProduct(p.id)">Delete</button>
                </td>
            </tr>
            </tbody>
        </table>

    </div>
</body>
</html>
