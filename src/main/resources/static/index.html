<!DOCTYPE html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <div class="container" ng-controller="listController">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item" ng-show="!isUserLoggedIn()">
                        <form class="align-middle" ng-submit="tryToAuth()">
                            <div class="input-group input-group-sm" style="padding: 4px;">
                                <input id="navLoginField" class="form-control" ng-model="user.username" type="text"
                                       aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">

                                <input id="navPasswordField" class="form-control" ng-model="user.password" type="password"
                                       aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">

                                <button id="navLoginSubmit" class="btn btn-outline-warning btn-sm"
                                        style="margin-left: 10px;" type="submit">Войти
                                </button>
                            </div>
                        </form>
                    </li>
                    <li class="nav-item" ng-show="isUserLoggedIn()" style="padding: 4px;">
                        <button class="btn btn-outline-secondary btn-sm" ng-click="tryToLogout()">Выйти</button>
                    </li>
                </ul>
            </div>
        </nav>

        <h3>Product list</h3>
        <div class="col-9">
            <form novalidate ng-submit="loadProducts()">
                <input class="form-control" type="number" placeholder="min" ng-model="filter.min_cost">
                <p></p>
                <input class="form-control" type="number" placeholder="max" ng-model="filter.max_cost">
                <p></p>
                <input class="form-control" type="text" placeholder="Title" ng-model="filter.title_part">
                <p></p>
                <button type="submit" class="btn btn-primary">Filter</button>
            </form>
        </div>
        <table class="table table-hover">
            <tr>
                <td>ID</td>
                <td>Title</td>
                <td>Cost</td>
                <td>Actions</td>
            </tr>
            <tbody>
            <tr ng-repeat="p in ProductsPage.content">
                <td>{{p.id}}</td>
                <td>{{p.title}}</td>
                <td>{{p.cost}}</td>
                <td>
                    <button class="btn btn-primary" ng-click="addToCart(p.id)">Add to cart</button>
                    <button class="btn btn-danger" ng-click="deleteProduct(p.id)">Delete</button>
                </td>
            </tr>
            </tbody>
        </table>

        <p></p>

        <h3>Cart:</h3>
        <table class="table table-hover">
            <tr>
                <td>Product title</td>
                <td>Quantity</td>
                <td>Cost</td>
            </tr>
            <tbody>
            <tr ng-repeat="item in Cart.items">
                <td>{{item.productTitle}}</td>
                <td>{{item.quantity}}</td>
                <td>{{item.pricePerProduct + ' x ' + item.quantity + ' = ' + item.price}}</td>
            </tr>
            <tr>
                <td></td>
                <td>Total</td>
                <td>{{Cart.totalPrice}}</td>
            </tr>
            </tbody>
        </table>
        <p>
            <button class="btn btn-secondary" ng-click="clearCart()">Clear cart</button>
            <button class="btn btn-primary" ng-click="createOrder()">Create an order</button>
        </p>
        <p>
            <button class="btn btn-danger" ng-click="showCurrentUserInfo()">About Me</button>
        </p>

        <p></p>

        <div class="col-9">
            <form novalidate ng-submit="tryToRegistration()">
                <input class="form-control" type="text" placeholder="Name" ng-model="newUser.username">
                <p></p>
                <input class="form-control" type="text" placeholder="Email" ng-model="newUser.email">
                <p></p>
                <input class="form-control" type="password" placeholder="Password" ng-model="newUser.password">
                <p></p>
                <button type="submit" class="btn btn-primary">Registration</button>
            </form>
        </div>



<!--        <p></p>-->

<!--            <input class="form-control" type="text" placeholder="title" ng-model="newProduct.title">-->
<!--            <p></p>-->

<!--            <p></p>-->
<!--            <button type="submit" class="btn btn-primary">ADD</button>-->
<!--        </form>-->
    </div>
</body>
</html>
