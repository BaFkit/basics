<div>
    <p></p>
    <h3>Product list</h3>
    <p></p>

    <div class="row g-2">
        <div class="col-6 col-md-2">
            <form novalidate ng-submit="loadProducts()">
                <div class="form-floating input-group-sm">
                    <input type="text" class="form-control" id="filterTitle" placeholder="min"
                           ng-model="filter.title_part">
                    <label for="filterTitle">Title product</label>
                </div>
                <p></p>
                <div class="form-floating input-group-sm">
                    <input type="number" class="form-control" id="filterMinPrice" placeholder="max"
                           ng-model="filter.min_cost">
                    <label for="filterMinPrice">Min. price</label>
                </div>
                <p></p>
                <div class="form-floating input-group-sm">
                    <input type="number" class="form-control" id="filterMaxPrice" placeholder="Title"
                           ng-model="filter.max_cost">
                    <label for="filterMaxPrice">Max. price</label>
                </div>
                <p></p>
                <div>
                    <select class="form-select" id="filterCategory" ng-model="filter.category" aria-label="Choose a category">
                        <option value="">All Category</option>
                        <option value="1">Grocery</option>
                        <option value="2">Beverages</option>
                        <option value="3">Fruits</option>
                        <option value="4">Vegetables</option>
                    </select>
                </div>
                <p></p>
                <button class="btn btn-outline-warning btn-sm" style="width: 100%;" type="submit">Filter</button>
            </form>
        </div>

        <div class="col-sm-6 col-md-10">
            <table class="table table-hover">
                <tr>
                    <td>ID</td>
                    <td>Title</td>
                    <td>Cost</td>
                    <td>Actions</td>
                </tr>
                <tbody>
                <tr ng-repeat="p in ProductsPage.content">
                    <td>{{p.id}}</td>
                    <td>{{p.title}}</td>
                    <td>{{p.cost}}</td>
                    <td>
                        <button class="btn btn-primary" ng-click="addToCart(p.id)">Add to cart</button>
                        <button class="btn btn-danger" ng-click="deleteProduct(p.id)">Delete</button>
                    </td>
                </tr>
                </tbody>
                <p></p>
            </table>
            <p></p>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li class="page-item" ng-repeat="pageIndex in paginationArray">
                        <button class="page-link" ng-click="loadProducts(pageIndex)">{{pageIndex}}</button>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
